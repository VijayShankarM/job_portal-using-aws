<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Portal - Find Your Dream Job</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      color: white;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .jobs-section {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      margin-bottom: 30px;
    }

    .section h2 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 25px;
      color: #2d3748;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section h2 i {
      color: #667eea;
    }

    .jobs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .job-card {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
      height: fit-content;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .job-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      border-color: #667eea;
    }

    .job-content {
      flex: 1;
    }

    .job-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 8px;
    }

    .job-company {
      color: #667eea;
      font-weight: 500;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .job-description {
      color: #4a5568;
      margin-bottom: 15px;
      line-height: 1.6;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .job-deadline {
      color: #e53e3e;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .apply-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      width: 100%;
      margin-top: auto;
    }

    .apply-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    /* Application Form Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background: white;
      margin: 5% auto;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .close {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: #a0aec0;
      transition: color 0.3s ease;
    }

    .close:hover {
      color: #2d3748;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #2d3748;
    }

    .form-control {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8fafc;
    }

    .form-control:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-control::placeholder {
      color: #a0aec0;
    }

    textarea.form-control {
      resize: vertical;
      min-height: 100px;
    }

    .file-input-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .file-input {
      position: absolute;
      left: -9999px;
    }

    .file-input-label {
      display: block;
      padding: 12px 16px;
      background: #f8fafc;
      border: 2px dashed #cbd5e0;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #4a5568;
    }

    .file-input-label:hover {
      border-color: #667eea;
      background: #edf2f7;
    }

    .submit-btn {
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
    }

    .loading {
      text-align: center;
      color: #4a5568;
      font-style: italic;
    }

    .success-message {
      background: #c6f6d5;
      color: #22543d;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #48bb78;
    }

    .error-message {
      background: #fed7d7;
      color: #742a2a;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #e53e3e;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2.5rem;
      }

      .container {
        padding: 15px;
      }

      .jobs-section {
        padding: 20px;
      }

      .jobs-grid {
        grid-template-columns: 1fr;
      }

      .modal-content {
        margin: 10% auto;
        width: 95%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-briefcase"></i> Job Portal</h1>
      <p>Find your dream job and take the next step in your career</p>
    </div>

    <div class="jobs-section">
      <h2><i class="fas fa-search"></i> Available Jobs</h2>
      <div id="job-list" class="loading">
        <div class="loading-spinner"></div> Loading jobs...
      </div>
    </div>
  </div>

  <!-- Application Form Modal -->
  <div id="applicationModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2><i class="fas fa-paper-plane"></i> Apply for Job</h2>
      <div id="message"></div>
      <form id="applyForm">
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth *</label>
          <input type="date" id="dob" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email address" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number *</label>
          <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
          <label for="jobname">Job Title *</label>
          <input type="text" id="jobname" class="form-control" placeholder="Enter the job title you're applying for" required>
        </div>

        <div class="form-group">
          <label for="companyname">Company Name *</label>
          <input type="text" id="companyname" class="form-control" placeholder="Enter the company name" required>
        </div>

        <div class="form-group">
          <label for="address">Address *</label>
          <textarea id="address" class="form-control" placeholder="Enter your complete address" required></textarea>
        </div>

        <div class="form-group">
          <label for="resume">Resume/CV (PDF) *</label>
          <div class="file-input-wrapper">
            <input type="file" id="resume" class="file-input" accept="application/pdf" required>
            <label for="resume" class="file-input-label">
              <i class="fas fa-upload"></i> Choose PDF file or drag and drop here
            </label>
          </div>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-paper-plane"></i> Submit Application
        </button>
      </form>
    </div>
  </div>

  <script>
    const jobsUrl = "https://your_api";
    const applyUrl = "https://your_api";

    // Modal functionality
    const modal = document.getElementById('applicationModal');
    const closeBtn = document.getElementsByClassName('close')[0];

    closeBtn.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    function showMessage(message, type = 'success') {
      const messageDiv = document.getElementById('message');
      messageDiv.innerHTML = `<div class="${type}-message">${message}</div>`;
      setTimeout(() => {
        messageDiv.innerHTML = '';
      }, 5000);
    }

    async function loadJobs() {
      try {
        const res = await fetch(jobsUrl);
        const jobs = await res.json();
        const container = document.getElementById("job-list");
        
        if (jobs.length === 0) {
          container.innerHTML = '<p style="text-align: center; color: #4a5568;">No jobs available at the moment.</p>';
          return;
        }

        container.innerHTML = '';
        const jobsGrid = document.createElement('div');
        jobsGrid.className = 'jobs-grid';
        
        jobs.forEach(job => {
          const div = document.createElement("div");
          div.className = 'job-card';
          div.innerHTML = `
            <div class="job-content">
              <div class="job-title">${job.title}</div>
              <div class="job-company">
                <i class="fas fa-building"></i> ${job.company || 'Company not specified'}
              </div>
              <div class="job-description">${job.description}</div>
              ${job.deadline ? `<div class="job-deadline">
                <i class="fas fa-clock"></i> Deadline: ${new Date(job.deadline).toLocaleDateString()}
              </div>` : ''}
            </div>
            <button type="button" class="apply-btn" onclick="openApplicationForm('${job.title}', '${job.company || ''}')">
              <i class="fas fa-arrow-right"></i> Apply for this Job
            </button>
          `;
          jobsGrid.appendChild(div);
        });
        
        container.appendChild(jobsGrid);
      } catch (error) {
        document.getElementById("job-list").innerHTML = '<p style="text-align: center; color: #e53e3e;">Error loading jobs. Please try again later.</p>';
      }
    }

    function openApplicationForm(jobTitle, companyName) {
      document.getElementById('jobname').value = jobTitle;
      document.getElementById('companyname').value = companyName;
      modal.style.display = "block";
    }

    // File input styling
    document.getElementById('resume').addEventListener('change', function(e) {
      const fileName = e.target.files[0]?.name || 'No file chosen';
      const label = document.querySelector('.file-input-label');
      label.innerHTML = `<i class="fas fa-file-pdf"></i> ${fileName}`;
    });

    document.getElementById("applyForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const submitBtn = e.target.querySelector('.submit-btn');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<div class="loading-spinner"></div> Submitting...';
      submitBtn.disabled = true;

      try {
        const file = document.getElementById("resume").files[0];
        const reader = new FileReader();
        
        reader.onload = async () => {
          const base64 = reader.result.split(',')[1];

          const response = await fetch(applyUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              name: document.getElementById("name").value,
              dob: document.getElementById("dob").value,
              email: document.getElementById("email").value,
              phone: document.getElementById("phone").value,
              jobname: document.getElementById("jobname").value,
              companyname: document.getElementById("companyname").value,
              address: document.getElementById("address").value,
              resume: base64
            })
          });

          const result = await response.json();
          
          if (response.ok) {
            showMessage(result.message || 'Application submitted successfully!', 'success');
            document.getElementById("applyForm").reset();
            document.querySelector('.file-input-label').innerHTML = '<i class="fas fa-upload"></i> Choose PDF file or drag and drop here';
            setTimeout(() => {
              modal.style.display = "none";
            }, 2000);
          } else {
            showMessage(result.error || 'Failed to submit application. Please try again.', 'error');
          }
        };
        
        reader.readAsDataURL(file);
      } catch (error) {
        showMessage('An error occurred. Please try again.', 'error');
      } finally {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });

    loadJobs();
  </script>
</body>
</html>
